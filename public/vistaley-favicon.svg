<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="fav-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Combined gradient background -->
  <rect width="512" height="512" rx="96" fill="url(#fav-bg)"/>

  <!-- V letterform combining both brands -->
  <path d="M128,120 L256,390 L384,120 L320,120 L256,300 L192,120 Z" fill="white" opacity="0.95"/>

  <!-- Subtle lighthouse beam at top -->
  <polygon points="256,80 236,110 276,110" fill="white" opacity="0.4"/>

  <!-- Subtle wave at bottom -->
  <path d="M100,420 Q180,400 256,420 Q332,440 412,420" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.35"/>
</svg>
